"'Home Screen' As screen":
    OnVisible: |-
        = Set(IsSidebarNotOpen, If('Home Screen'.Width < 600, 100, 20));
           
        Set(
            UserData,
            LookUp(
                Users,
                'Email Address' = User().Email
            )
        );
        
        Refresh(Users);
        Refresh('Users-Teams');
        Refresh(Teams)

    Container2 As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGridColumns: =6
        LayoutGridRows: =6
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        Y: |
            =0
        ZIndex: =12

        Container16 As groupContainer.manualLayoutContainer:
            Fill: =RGBA(0, 18, 107, 1)
            FillPortions: =0
            Height: =225
            LayoutGridColumns: =6
            LayoutGridRows: =6
            LayoutMaxHeight: =0
            LayoutMaxWidth: =0
            LayoutMinHeight: =112
            LayoutMinWidth: =250
            ZIndex: =2

            Label4_1 As label:
                Align: =Align.Center
                Color: =RGBA(255, 255, 255, 1)
                Font: =Font.'Lato Black'
                FontWeight: =FontWeight.Bold
                Height: =111
                Size: =96
                Text: ="PDGo"
                Width: =Parent.Width
                Y: =(Parent.Height - Self.Height) / 2
                ZIndex: =1

            Icon3 As icon.Person:
                Color: =RGBA(255, 255, 255, 1)
                Icon: =Icon.Person
                OnSelect: =Navigate(Profile, ScreenTransition.Cover);
                X: =20
                Y: =20
                ZIndex: =2

            Icon5 As icon.Settings:
                Color: =RGBA(255, 255, 255, 1)
                Height: =50
                Icon: =Icon.Settings
                OnSelect: =Navigate('Profile - Settings', ScreenTransition.Cover)
                Width: =50
                X: =Parent.Width - Self.Width - 20
                Y: =20
                ZIndex: =3

        Container17 As groupContainer.manualLayoutContainer:
            Height: =225
            LayoutGridColumns: =6
            LayoutGridRows: =6
            LayoutMaxHeight: =0
