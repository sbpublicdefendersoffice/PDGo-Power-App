      - Container2_1:
          Control: GroupContainer@1.4.0
          Variant: AutoLayout
          Properties:
            Height: =Parent.Height
            LayoutDirection: =LayoutDirection.Vertical
            Width: =Parent.Width
            Y: |
              =0
          Children:
            - Container16_2:
                Control: GroupContainer@1.4.0
                Variant: ManualLayout
                Properties:
                  Fill: =RGBA(0, 18, 107, 1)
                  FillPortions: =0
                Children:
                  - Label4_17:
                      Control: Label@2.5.1
                      Properties:
                        Align: =Align.Center
