                  PaddingLeft: =25
                  Size: =25
                  Text: ="SB Public Defender Main Office"
                  Width: =640
                  Y: =15
            - Office Address_1:
                Control: Label@2.5.1
                Properties:
                  Align: =Align.Center
                  BorderColor: =RGBA(0, 18, 107, 1)
                  Color: =RGBA(116, 116, 116, 1)
                  Font: =Font.'Lato Light'
                  Height: =51
                  PaddingLeft: =25
                  Text: ="1100 Anacapa Santa Barbara 93101"
                  VerticalAlign: =VerticalAlign.Top
                  Width: =640
                  Y: =63
            - Office Hours Label_1:
