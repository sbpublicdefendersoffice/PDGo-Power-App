Screens:
  Profile - Office:
    Properties:
      LoadingSpinnerColor: =RGBA(56, 96, 178, 1)
    Children:
      - Office Image:
          Control: Image@2.2.3
          Properties:
            BorderColor: =RGBA(0, 18, 107, 1)
            Height: =256
            Image: ='Courthouse and Sunken Garden'
            ImagePosition: =ImagePosition.Fill
            Width: =Min(Parent.Width, 1500)
            X: =(Parent.Width - Self.Width)/2
            Y: =111
      - Background Color_2:
          Control: Rectangle@2.3.0
          Properties:
            BorderColor: =RGBA(0, 18, 107, 1)
            BorderStyle: =BorderStyle.None
            Fill: =fxTheme.Header.BGColor
            Height: =111
            Width: =Parent.Width
      - Back Button_2:
          Control: Classic/Icon@2.5.0
          Properties:
            BorderColor: =RGBA(0, 18, 107, 1)
            Color: =fxTheme.Header.TextColor
            Height: =fxTheme.Header.IconSize
            Icon: =Icon.ArrowLeft
            OnSelect: =Back();
            Width: =fxTheme.Header.IconSize
            X: =30
            Y: =30
      - Profile - Office Header Text:
          Control: Label@2.5.1
          Properties:
            BorderColor: =RGBA(0, 18, 107, 1)
            Color: =fxTheme.Header.TextColor
            Font: =Font.Lato
            Size: =26
            Text: ="Office"
            Width: =124
            X: =(Parent.Width - Self.Width)/2
            Y: =20
      - Container14:
          Control: GroupContainer@1.4.0
