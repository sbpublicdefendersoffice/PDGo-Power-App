Screens:
  My Bookings:
    Properties:
      LoadingSpinnerColor: =RGBA(56, 96, 178, 1)
    Children:
      - Reservations_Header_Container_2:
          Control: GroupContainer@1.4.0
          Variant: ManualLayout
          Properties:
            Fill: =RGBA(0, 18, 107, 1)
            Width: =640
          Children:
            - Icon3_8:
                Control: Classic/Icon@2.5.0
                Properties:
                  BorderColor: =RGBA(0, 18, 107, 1)
                  Color: =RGBA(255, 255, 255, 1)
                  Icon: =Icon.ArrowLeft
                  OnSelect: =Back()
                  X: =21
                  Y: =33
            - Label4_30:
                Control: Label@2.5.1
                Properties:
                  Align: =Align.Center
                  BorderColor: =RGBA(0, 18, 107, 1)
                  Color: =RGBA(255, 255, 255, 1)
                  Font: =Font.'Lato Black'
                  FontWeight: =FontWeight.Bold
                  Height: =111
                  Size: =64
                  Text: |-
                    ="My Bookings
                    "
                  Width: =Parent.Width
                  Y: =54
      - Reservations_Main_Container_2:
          Control: GroupContainer@1.4.0
          Variant: ManualLayout
          Properties:
            Height: =Parent.Height-Reservations_Header_Container_2.Height-15
            Width: =Parent.Width
            Y: =Reservations_Header_Container_2.Height+15
          Children:
            - Gallery10_3:
                Control: Gallery@2.15.0
                Variant: VariableHeight
                Properties:
                  BorderColor: =RGBA(0, 18, 107, 1)
                  Height: =896
                  Items: =Filter(Rooms_Reservations, ReservedBy.Email = User().Email)
                  TemplatePadding: =10
                  TemplateSize: =200
                Children:
                  - Button22_3:
                      Control: Classic/Button@2.2.0
                      Properties:
                        BorderColor: =RGBA(0, 0, 0, 1)
                        Color: =RGBA(255, 255, 255, 1)
                        DisabledBorderColor: =RGBA(166, 166, 166, 1)
                        Fill: =RGBA(0, 0, 0, 0)
                        Font: =Font.'Open Sans'
                        Height: =196
                        HoverBorderColor: =ColorFade(Self.BorderColor, 20%)
                        HoverColor: =RGBA(255, 255, 255, 1)
                        HoverFill: =ColorFade(RGBA(56, 96, 178, 1), -20%)
                        OnSelect: =Launch(Text(ThisItem.Link))
                        PressedBorderColor: =Self.Fill
                        PressedColor: =Self.Fill
                        PressedFill: =Self.Color
                        Text: =
                        Width: =208
                  - Image4_3:
                      Control: Image@2.2.3
                      Properties:
                        BorderColor: =RGBA(0, 18, 107, 1)
                        Height: =64
                        Image: =
                        Visible: =!IsBlank(ThisItem.ResourceIcon)
                        Width: =64
                        X: =74
                        Y: =36
                  - Label29_3:
                      Control: Label@2.5.1
                      Properties:
                        Align: =Align.Center
                        BorderColor: =RGBA(0, 18, 107, 1)
                        Font: =Font.'Open Sans'
                        OnSelect: =Select(Parent)
                        Overflow: =Overflow.Scroll
                        Text: =ThisItem.RoomReserved.Value
                        Width: =208
                        Y: =51
                  - Label29_4:
                      Control: Label@2.5.1
                      Properties:
                        Align: =Align.Center
                        BorderColor: =RGBA(0, 18, 107, 1)
                        Font: =Font.'Open Sans'
                        OnSelect: =Select(Parent)
                        Overflow: =Overflow.Scroll
                        Text: =ThisItem.StartTime
                        Width: =208
                        Y: =100
