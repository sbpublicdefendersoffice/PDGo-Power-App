          Control: GroupContainer@1.4.0
          Variant: AutoLayout
          Properties:
            Height: =Parent.Height
            LayoutDirection: =LayoutDirection.Vertical
            Width: =Parent.Width
          Children:
            - Container9_6:
                Control: GroupContainer@1.4.0
                Variant: AutoLayout
                Properties:
                  AlignInContainer: =AlignInContainer.SetByContainer
                  FillPortions: =0
                  Height: =100
                  LayoutDirection: =LayoutDirection.Horizontal
                  LayoutOverflowY: =LayoutOverflow.Scroll
                  Width: =Parent.Width
                Children:
                  - Container10_4:
                      Control: GroupContainer@1.4.0
                      Variant: ManualLayout
                      Properties:
                        Fill: =RGBA(0, 18, 107, 1)
                        FillPortions: =0
                        Height: =Parent.Height
                        LayoutMinHeight: =Parent.Height
                        Width: =Parent.Width
                      Children:
                        - ManageRequestCategory-BackArrow_7:
                            Control: Classic/Icon@2.5.0
                            Properties:
                              BorderColor: =RGBA(0, 18, 107, 1)
                              Color: =RGBA(255, 255, 255, 1)
                              Height: =40
                              Icon: =Icon.ArrowLeft
                              OnSelect: |-
                                =Back(ScreenTransition.UnCoverRight);
                                ResetForm('CreateNewGroup-Form_2')
                              Width: =40
                              X: =30
                              Y: =Parent.Height / 2 - 20
                        - ManageRequestCategory-Label_7:
                            Control: Label@2.5.1
                            Properties:
                              Align: =Align.Center
                              BorderColor: =RGBA(0, 18, 107, 1)
                              Color: =RGBA(255, 255, 255, 1)
                              Font: =Font.'Open Sans'
                              Size: =26
                              Text: ="Edit Category"
                              Width: =411
                              X: =(Parent.Width - Self.Width) / 2
                              Y: =14
            - Container38:
                Control: GroupContainer@1.4.0
                Variant: AutoLayout
                Properties:
                  Height: =Parent.Height
                  LayoutDirection: =LayoutDirection.Vertical
                  Width: =Parent.Width
                Children:
                  - Container39:
                      Control: GroupContainer@1.4.0
                      Variant: ManualLayout
                      Properties:
                        AlignInContainer: =AlignInContainer.SetByContainer
                        Height: =Parent.Height
                        Width: =Parent.Width
                      Children:
                        - CreateNewGroup-Form_2:
                            Control: Form@2.4.4
                            Variant: Classic
                            Layout: Vertical
                            Properties:
                              BorderColor: =RGBA(0, 18, 107, 1)
                              DataSource: ='Facility Request'
                              DefaultMode: =FormMode.New
                              Height: =1042
                              Width: =Parent.Width
                              Y: =2
                            Children:
                              - CreateNewGroup-CategoryTitleDataCard_3:
                                  Control: TypedDataCard@1.0.7
                                  Variant: ClassicTextualEdit
                                  Properties:
                                    BorderColor: =RGBA(0, 18, 107, 1)
                                    DataField: ="Title0"
                                    Default: =ThisItem.'Requester Name'
                                    DisplayName: ="Title"
                                    Height: =115
                                    MaxLength: =20
                                    Required: =false
                                    Update: ='CategoryTitleDataCard-Value_2'.Text
                                    Width: =Parent.Width
                                    X: =0
                                    Y: =0
                                  Children:
                                    - DataCardKey5_4:
                                        Control: Label@2.5.1
                                        MetadataKey: FieldName
                                        Properties:
                                          BorderColor: =RGBA(0, 0, 0, 1)
                                          Font: =Font.'Open Sans'
                                          FontWeight: =FontWeight.Semibold
                                          Height: =60
                                          PaddingLeft: =0
                                          Text: ="Category Title"
                                          Width: =296
                                          Wrap: =false
                                          X: =30
                                          Y: =6
                                    - CategoryTitleDataCard-Value_2:
                                        Control: Classic/TextInput@2.3.2
                                        MetadataKey: FieldValue
                                        Properties:
                                          BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                                          Default: =_SelectedCategory.Title
                                          DelayOutput: =true
                                          DisplayMode: =Parent.DisplayMode
                                          Font: =Font.'Open Sans'
                                          Height: =64
                                          HoverBorderColor: =RGBA(0, 18, 107, 1)
                                          HoverFill: =RGBA(186, 202, 226, 1)
                                          MaxLength: =Parent.MaxLength
                                          PaddingLeft: =15
                                          RadiusBottomLeft: =0
                                          RadiusBottomRight: =0
                                          RadiusTopLeft: =0
                                          RadiusTopRight: =0
                                          Tooltip: =Parent.DisplayName
                                          Width: =Parent.Width - 60
                                          X: =(Parent.Width - Self.Width) / 2
                                          Y: =66
                                    - ErrorMessage5_3:
                                        Control: Label@2.5.1
                                        MetadataKey: ErrorMessage
                                        Properties:
                                          AutoHeight: =true
                                          BorderColor: =RGBA(0, 0, 0, 1)
                                          Color: =RGBA(168, 0, 0, 1)
                                          Font: =Font.'Open Sans'
                                          FontWeight: =FontWeight.Semibold
                                          Height: =10
                                          Live: =Live.Assertive
                                          PaddingBottom: =0
                                          PaddingLeft: =0
                                          PaddingRight: =0
                                          PaddingTop: =0
                                          Size: =24
                                          Text: =Parent.Error
                                          Visible: =Parent.DisplayMode=DisplayMode.Edit
                                          Width: =Parent.Width - 60
                                          X: =30
                                          Y: ='CategoryTitleDataCard-Value_2'.Y + 'CategoryTitleDataCard-Value_2'.Height
                                    - StarVisible5_4:
                                        Control: Label@2.5.1
                                        MetadataKey: FieldRequired
                                        Properties:
                                          Align: =Align.Center
                                          BorderColor: =RGBA(0, 0, 0, 1)
                                          Color: =RGBA(0, 18, 107, 1)
                                          Font: =Font.'Open Sans'
                                          Height: =DataCardKey5_4.Height
                                          Text: ="*"
                                          Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                                          Width: =30
                                          Wrap: =false
                                          Y: =DataCardKey5_4.Y
                              - Date_DataCard4_4:
                                  Control: TypedDataCard@1.0.7
                                  Variant: ClassicTextualView
                                  Properties:
                                    BorderColor: =RGBA(0, 18, 107, 1)
                                    DataField: ="Date"
                                    Default: =Now()
                                    DisplayName: =DataSourceInfo([@'Facility Request'],DataSourceInfo.DisplayName,Date)
                                    Required: =false
                                    Visible: =false
                                    X: =0
                                    Y: =1
                                  Children:
                                    - DataCardKey8_4:
                                        Control: Label@2.5.1
                                        MetadataKey: FieldName
                                        Properties:
                                          AutoHeight: =true
                                          BorderColor: =RGBA(0, 0, 0, 1)
                                          Color: =RGBA(0, 18, 107, 1)
                                          Font: =Font.'Open Sans'
                                          Height: =48
                                          Text: =Parent.DisplayName
                                          Width: =Parent.Width - 60
                                          Wrap: =false
                                          X: =30
                                          Y: =10
                                    - DataCardValue8_4:
                                        Control: Label@2.5.1
                                        MetadataKey: FieldValue
                                        Properties:
                                          AutoHeight: =true
                                          BorderColor: =RGBA(0, 18, 107, 1)
                                          DisplayMode: =Parent.DisplayMode
                                          Font: =Font.'Open Sans'
                                          Height: =40
                                          PaddingLeft: =0
                                          PaddingRight: =0
                                          PaddingTop: =0
                                          Text: =Parent.Default
                                          Width: =Parent.Width - 60
                                          X: =30
                                          Y: =DataCardKey8_4.Y + DataCardKey8_4.Height + 5
                        - Button4_4:
                            Control: Classic/Button@2.2.0
                            Properties:
                              BorderColor: =ColorFade(Self.Fill, -15%)
                              Color: =RGBA(255, 255, 255, 1)
                              DisabledBorderColor: =RGBA(166, 166, 166, 1)
                              Fill: =RGBA(56, 96, 178, 1)
                              Font: =Font.'Open Sans'
                              Height: =68
                              HoverBorderColor: =ColorFade(Self.BorderColor, 20%)
                              HoverColor: =RGBA(255, 255, 255, 1)
                              HoverFill: =ColorFade(RGBA(56, 96, 178, 1), -20%)
                              OnSelect: |-
                                =Set(
                                    _CreateNewGroupErrorCheck,
                                    true
                                );
                                If(
                                    IsBlank('CategoryTitleDataCard-Value_2'.Text),
                                    DisplayMode.Disabled,
                                    Patch(
                                        'Facility Request Categories',
                                        LookUp('Facility Request Categories', ID = _SelectedCategory.ID),
                                        {Title: 'CategoryTitleDataCard-Value_2'.Text}
                                    );
                                    Navigate('Facility Request - Submitted Successfully');
                                    ResetForm('CreateNewGroup-Form_2')
                                )
                              PressedBorderColor: =Self.Fill
                              PressedColor: =Self.Fill
                              PressedFill: =Self.Color
                              Text: ="Update Category"
                              Width: =585
                              X: =(Parent.Width - Self.Width) / 2
                              Y: =Parent.Height - 100
                        - Label18_4:
                            Control: Label@2.5.1
                            Properties:
                              Align: =Align.Center
                              BorderColor: =RGBA(0, 18, 107, 1)
                              Color: =RGBA(184, 0, 0, 1)
                              Font: =Font.'Open Sans'
                              FontWeight: =FontWeight.Semibold
                              Height: =87
                              Text: |-
                                =If(
                                  _CreateNewGroupErrorCheck,
                                  If(
                                    IsBlank('CategoryTitleDataCard-Value_2'.Text),
                                    "Please provide a Category Title.",
                                    CountRows(Filter('Facility Request Categories', Title = 'CategoryTitleDataCard-Value_2'.Text)) > 0,
                                    "Category Title already exists."
                                  ),
                                  ""
                                )
                              Width: =640
                              Y: =245
