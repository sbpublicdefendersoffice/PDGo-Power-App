Screens:
  Profile - Selected Team Member:
    Properties:
      LoadingSpinnerColor: =RGBA(56, 96, 178, 1)
      OnVisible: |-
        =Set(m365TeamMember,Office365Users.MyProfile());
        UpdateContext({_photo:IfError(Office365Users.UserPhotoMetadata(SelectedTeamMember.'Email Address').HasPhoto,false)});
    Children:
      - Background Color_5:
          Control: Rectangle@2.3.0
          Properties:
            BorderColor: =RGBA(0, 18, 107, 1)
            BorderStyle: =BorderStyle.None
            Fill: =fxTheme.Header.BGColor
            Height: =420
            Width: =Parent.Width
      - Profile Selected Team Member Back Button:
          Control: Classic/Icon@2.5.0
          Properties:
            BorderColor: =RGBA(0, 18, 107, 1)
            Color: =fxTheme.Header.TextColor
            Height: =fxTheme.Header.IconSize
            Icon: =Icon.ArrowLeft
            OnSelect: =Back();
            Width: =fxTheme.Header.IconSize
            X: =42
            Y: =30
