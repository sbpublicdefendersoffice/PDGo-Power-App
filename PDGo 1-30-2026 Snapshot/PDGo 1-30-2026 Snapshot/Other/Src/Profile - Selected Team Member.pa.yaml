            ImagePosition: =ImagePosition.Fill
            RadiusBottomLeft: ='Profile Selected Team Member Profile Picture'.Height
            RadiusBottomRight: ='Profile Selected Team Member Profile Picture'.Height
            RadiusTopLeft: ='Profile Selected Team Member Profile Picture'.Height
            RadiusTopRight: ='Profile Selected Team Member Profile Picture'.Height
            Visible: =_photo
            Width: =200
            X: =(Parent.Width - Self.Width)/2
            Y: =75
      - Circle2:
          Control: Circle@2.3.0
          Properties:
            BorderColor: =RGBA(0, 18, 107, 1)
            Fill: =RGBA(56, 96, 178, 1)
            Height: =200
            Visible: =!_photo
            Width: =200
            X: =220
            Y: =75
      - Label22:
          Control: Label@2.5.1
          Properties:
            Align: =Align.Center
            BorderColor: =RGBA(0, 18, 107, 1)
            Color: =RGBA(255, 255, 255, 1)
            Font: =Font.Lato
            Height: =200
            Size: =46
            Text: =Concatenate(Left(m365TeamMember.GivenName,1),Left(m365TeamMember.Surname,1))
