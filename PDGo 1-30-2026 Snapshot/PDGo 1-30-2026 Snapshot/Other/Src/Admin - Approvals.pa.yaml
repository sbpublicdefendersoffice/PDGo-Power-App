Screens:
  Admin - Approvals:
    Properties:
      LoadingSpinnerColor: =RGBA(56, 96, 178, 1)
      OnVisible: =Refresh(LimboTrainings)
    Children:
      - Background Color_10:
          Control: Rectangle@2.3.0
          Properties:
            BorderColor: =RGBA(0, 18, 107, 1)
            BorderStyle: =BorderStyle.None
            Fill: =RGBA(25, 53, 110, 1)
            Height: =111
            Width: =Parent.Width
      - Container15_1:
          Control: GroupContainer@1.4.0
          Variant: AutoLayout
          Properties:
            Height: =Parent.Height
            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutDirection: =LayoutDirection.Vertical
            Width: =Parent.Width
          Children:
            - Container14_6:
                Control: GroupContainer@1.4.0
                Variant: AutoLayout
                Properties:
                  AlignInContainer: =AlignInContainer.SetByContainer
                  Fill: =fxTheme.Header.BGColor
                  FillPortions: =0
                  Height: ='Background Color_10'.Height
                  LayoutAlignItems: =LayoutAlignItems.Center
                  LayoutDirection: =LayoutDirection.Horizontal
                  PaddingLeft: =20
                  PaddingRight: =20
                  Width: ='Background Color_10'.Width
                  X: =
                  Y: =
                Children:
                  - Icon11_6:
                      Control: Classic/Icon@2.5.0
                      Properties:
                        BorderColor: =RGBA(0, 18, 107, 1)
                        Color: =fxTheme.Header.TextColor
                        Height: =fxTheme.Header.IconSize
                        Icon: =Icon.Reload
                        OnSelect: |-
                          =//Navigate('Home Screen', ScreenTransition.CoverRight)
                          Refresh(LimboTrainings)
                        Width: =fxTheme.Header.IconSize
                        X: =40
                        Y: =40
                  - Label15_7:
                      Control: Label@2.5.1
                      Properties:
                        Align: =Align.Center
                        AlignInContainer: =AlignInContainer.Center
                        BorderColor: =RGBA(0, 18, 107, 1)
                        Color: =fxTheme.Header.TextColor
                        Font: =Font.Lato
                        Size: =25
                        Text: ="Select a Meeting to view details"
                        Width: =Parent.Width/1.1
                        X: =(Parent.Width-Self.Width)/2
                        Y: =15
            - Gallery1_3:
                Control: Gallery@2.15.0
                Variant: VariableHeight
                Properties:
                  BorderColor: =RGBA(0, 18, 107, 1)
                  BorderThickness: =3
                  FillPortions: =0
                  Height: =(Parent.Height)- Container14_6.Height*2
                  Items: =LimboTrainings
                  LayoutMinWidth: =Parent.Width
                  TemplateSize: =150
                  Width: =Parent.Width
                  Y: =111
                Children:
                  - Container22_3:
                      Control: GroupContainer@1.4.0
                      Variant: ManualLayout
                      Properties:
                        BorderThickness: =1
                        Fill: =RGBA(237, 237, 237, 1)
                        Height: =150
                        RadiusBottomLeft: =25
                        RadiusBottomRight: =25
                        RadiusTopLeft: =25
                        RadiusTopRight: =25
                        Width: =Parent.TemplateWidth
                  - Label5_1:
                      Control: Label@2.5.1
                      Properties:
                        Align: =Align.Center
                        BorderColor: =RGBA(0, 18, 107, 1)
                        Font: =Font.'Open Sans'
                        Height: =64
                        OnSelect: =Select(Parent)
                        Text: =ThisItem.Training
                        Width: =Parent.TemplateWidth
                        Y: =43
                  - Button14_1:
                      Control: Classic/Button@2.2.0
                      Properties:
                        BorderColor: =ColorFade(Self.Fill, -15%)
                        Color: =RGBA(255, 255, 255, 1)
                        DisabledBorderColor: =RGBA(166, 166, 166, 1)
                        Fill: =RGBA(0, 0, 0, 0)
                        Font: =Font.'Open Sans'
                        Height: =150
                        HoverBorderColor: =ColorFade(Self.BorderColor, 20%)
                        HoverColor: =RGBA(255, 255, 255, 1)
                        HoverFill: =Color.Transparent
                        OnSelect: =Navigate('Training Approvals - View Training Details', ScreenTransition.CoverRight,{meetingCandidate:ThisItem})
                        PressedBorderColor: =Self.Fill
                        PressedColor: =Self.Fill
                        PressedFill: =Self.Color
                        Text: =
                        Width: =Parent.TemplateWidth
            - Container43:
                Control: GroupContainer@1.4.0
                Variant: ManualLayout
                Children:
                  - Button24:
                      Control: Classic/Button@2.2.0
                      Properties:
                        BorderColor: =ColorFade(Self.Fill, -15%)
                        Color: =RGBA(255, 255, 255, 1)
                        DisabledBorderColor: =RGBA(166, 166, 166, 1)
                        Fill: =RGBA(56, 96, 178, 1)
                        Font: =Font.'Open Sans'
                        HoverBorderColor: =ColorFade(Self.BorderColor, 20%)
                        HoverColor: =RGBA(255, 255, 255, 1)
                        HoverFill: =ColorFade(RGBA(56, 96, 178, 1), -20%)
                        OnSelect: =Navigate('Upload Calendar files')
                        PressedBorderColor: =Self.Fill
                        PressedColor: =Self.Fill
                        PressedFill: =Self.Color
                        Text: ="Upload a File"
                        X: =(Parent.Width-Self.Width)/2
                        Y: =(Parent.Height-Self.Height)/2
