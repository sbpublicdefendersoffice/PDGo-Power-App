Screens:
  Profile - Supervisor:
    Properties:
      LoadingSpinnerColor: =RGBA(56, 96, 178, 1)
    Children:
      - Background Color_4:
          Control: Rectangle@2.3.0
          Properties:
            BorderColor: =RGBA(0, 18, 107, 1)
            BorderStyle: =BorderStyle.None
            Fill: =fxTheme.Header.BGColor
            Height: =296
            Width: =Parent.Width
      - Back Button_5:
          Control: Classic/Icon@2.5.0
          Properties:
            BorderColor: =RGBA(0, 18, 107, 1)
            Color: =fxTheme.Header.TextColor
            Height: =fxTheme.Header.IconSize
            Icon: =Icon.ArrowLeft
            OnSelect: =Navigate(Profile, ScreenTransition.Cover)
            Width: =fxTheme.Header.IconSize
            X: =23
            Y: =34
      - User Name_1:
          Control: Label@2.5.1
          Properties:
            Align: =Align.Center
            BorderColor: =RGBA(0, 18, 107, 1)
            Color: =fxTheme.Header.TextColor
            Font: =Font.Lato
            Height: =51
            Size: =26
            Text: |
              =LookUp(Users, 'Full Name' = _mySupervisor.'Full Name', 'Full Name')
            Width: =Parent.Width - 2*Self.X
            X: =30
            Y: =201
      - User Profile Picture_1:
          Control: Image@2.2.3
          Properties:
            BorderColor: =RGBA(0, 18, 107, 1)
            Height: =145
            ImagePosition: =ImagePosition.Fill
            RadiusBottomLeft: ='User Profile Picture_1'.Height
            RadiusBottomRight: ='User Profile Picture_1'.Height
            RadiusTopLeft: ='User Profile Picture_1'.Height
            RadiusTopRight: ='User Profile Picture_1'.Height
            Width: =145
            X: =(Parent.Width - Self.Width)/2
            Y: =56
      - About Container_1:
          Control: GroupContainer@1.4.0
          Variant: ManualLayout
          Properties:
            DropShadow: =DropShadow.None
            Height: =716
            Width: =Min(Parent.Width, 1500)
            X: =(Parent.Width - Self.Width)/2
            Y: =296
          Children:
            - About Me Label_1:
                Control: Label@2.5.1
                Properties:
                  BorderColor: =RGBA(0, 18, 107, 1)
                  Font: =Font.'Lato Black'
                  Height: =44
                  Text: ="About Me"
                  Width: =148
                  X: =36
                  Y: =66
            - About Me Description_1:
                Control: Label@2.5.1
                Properties:
                  BorderColor: =RGBA(0, 18, 107, 1)
                  Font: =Font.'Open Sans'
                  Height: =188
                  Overflow: =Overflow.Scroll
                  Size: =18
                  Text: =LookUp(Users, 'Full Name' = _mySupervisor.'Full Name', 'About Me')
                  VerticalAlign: =VerticalAlign.Top
                  Width: =Parent.Width - 2*Self.X
                  X: =36
                  Y: =110
            - Label6_1:
