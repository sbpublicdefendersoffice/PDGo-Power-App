Screens:
  Facility Request - Admin - Manage Categories:
    Properties:
      LoadingSpinnerColor: =RGBA(56, 96, 178, 1)
    Children:
      - Container25:
          Control: GroupContainer@1.4.0
          Variant: AutoLayout
          Properties:
            Height: =Parent.Height
            LayoutDirection: =LayoutDirection.Vertical
            Width: =Parent.Width
          Children:
            - Container26:
                Control: GroupContainer@1.4.0
                Variant: ManualLayout
                Properties:
                  Fill: =RGBA(0, 18, 107, 1)
                  FillPortions: =0
                  Height: |
                    =92
                  Width: =Parent.Width
                Children:
                  - ManageRequestCategory-BackArrow_6:
                      Control: Classic/Icon@2.5.0
                      Properties:
                        BorderColor: =RGBA(0, 18, 107, 1)
                        Color: =RGBA(255, 255, 255, 1)
                        Height: =40
                        Icon: =Icon.ArrowLeft
                        OnSelect: =Back(ScreenTransition.UnCoverRight)
                        Width: =40
                        X: =30
                        Y: =Parent.Height / 2 - 20
                  - ManageRequestCategory-Label_6:
                      Control: Label@2.5.1
                      Properties:
                        Align: =Align.Center
                        BorderColor: =RGBA(0, 18, 107, 1)
                        Color: =RGBA(255, 255, 255, 1)
                        Font: =Font.'Open Sans'
                        Size: =26
                        Text: ="Manage All Categories"
                        Width: =411
                        X: =(Parent.Width - Self.Width)/2
                        Y: =(Parent.Height - Self.Height)/2
            - Gallery1_2:
                Control: Gallery@2.15.0
                Variant: BrowseLayout_Vertical_TwoTextOneImageVariant_ver5.0
                Properties:
                  BorderColor: =RGBA(0, 18, 107, 1)
                  Height: =Parent.Height
                  Items: ='Facility Request Categories'
                  TemplateSize: =179
                  Width: =Parent.Width
                  Y: =92
                Children:
                  - Title1_1:
                      Control: Label@2.5.1
                      Properties:
                        BorderColor: =RGBA(0, 0, 0, 1)
                        Color: =RGBA(50, 49, 48, 1)
                        Font: =Font.'Open Sans'
                        FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                        Height: =79
                        OnSelect: =Select(Parent)
                        PaddingBottom: =0
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        Size: =24
                        Text: |-
                          =Concatenate("Title: ", ThisItem.Title)
                        VerticalAlign: =VerticalAlign.Top
                        Width: =495
                        X: =47
                        Y: =39
                  - Subtitle1_3:
                      Control: Label@2.5.1
                      Properties:
                        BorderColor: =RGBA(0, 0, 0, 1)
                        Font: =Font.'Open Sans'
                        FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                        Height: =Self.Size * 1.8
                        OnSelect: =Select(Parent)
                        PaddingBottom: =0
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        Size: =20
                        Text: |-
                          =Concatenate("# of Requests: ", CountRows(Filter('Facility Request', Category = ThisItem.Title)))
                        VerticalAlign: =VerticalAlign.Top
                        Width: =Title1_1.Width
                        X: =47
                        Y: =118
                  - Icon3_1:
                      Control: Classic/Icon@2.5.0
                      Properties:
                        BorderColor: =RGBA(0, 18, 107, 1)
                        Color: =RGBA(0, 18, 107, 1)
                        Height: =36
                        Icon: =Icon.NextArrow
                        OnSelect: =Select(Parent)
                        Width: =39
                        X: =Parent.TemplateWidth - Self.Width - 42
                        Y: =82
                  - RequestListItem-HoverEffect_5:
                      Control: Rectangle@2.3.0
                      Properties:
                        BorderColor: =RGBA(0, 18, 107, 1)
                        BorderThickness: =1
                        Fill: =RGBA(0, 0, 0, 0)
                        Height: =Parent.TemplateHeight -  25
                        HoverFill: =RGBA(0, 0, 0, 0.1)
                        OnSelect: |-
                          =Set(_SelectedCategory, ThisItem);
                          Navigate('Facility Request - Admin - Manage Category', ScreenTransition.Cover)
                        Width: =Parent.Width - 50
                        X: =(Parent.TemplateWidth - Self.Width)/2
                        Y: =(Parent.TemplateHeight - Self.Height)/2 + 10
