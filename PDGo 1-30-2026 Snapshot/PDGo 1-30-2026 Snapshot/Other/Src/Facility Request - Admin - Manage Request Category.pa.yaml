Screens:
  Facility Request - Admin - Manage Request Category:
    Properties:
      LoadingSpinnerColor: =RGBA(56, 96, 178, 1)
    Children:
      - Container11_1:
          Control: GroupContainer@1.4.0
          Variant: AutoLayout
          Properties:
            Height: =Parent.Height
            LayoutDirection: =LayoutDirection.Vertical
            Width: =Parent.Width
          Children:
            - Container16_1:
                Control: GroupContainer@1.4.0
                Variant: ManualLayout
                Properties:
                  Fill: =RGBA(0, 18, 107, 1)
                  FillPortions: =0
                  Height: =100
                Children:
                  - ManageRequestCategory-BackArrow_5:
                      Control: Classic/Icon@2.5.0
                      Properties:
                        BorderColor: =RGBA(0, 18, 107, 1)
                        Color: =RGBA(255, 255, 255, 1)
                        Height: =40
                        Icon: =Icon.ArrowLeft
                        OnSelect: =Navigate('Facility Request - Admin - Manage Request', ScreenTransition.UnCoverRight)
                        Width: =40
                        X: =30
                        Y: =Parent.Height / 2 - 20
                  - ManageRequestCategory-Label_5:
                      Control: Label@2.5.1
                      Properties:
                        Align: =Align.Center
                        BorderColor: =RGBA(0, 18, 107, 1)
                        Color: =RGBA(255, 255, 255, 1)
                        Font: =Font.'Open Sans'
                        Size: =26
                        Text: ="Manage Request Category"
                        Width: =450
                        X: =(Parent.Width - Self.Width)/2
                        Y: =(Parent.Height - Self.Height)/2
            - Container22_1:
                Control: GroupContainer@1.4.0
                Variant: ManualLayout
                Properties:
                  DropShadow: =DropShadow.None
                  Height: =600
                Children:
                  - ManageRequestCategory-CreateNewCategoryButton:
                      Control: Classic/Button@2.2.0
                      Properties:
                        BorderColor: =ColorFade(Self.Fill, -15%)
                        Color: =RGBA(255, 255, 255, 1)
                        DisabledBorderColor: =RGBA(166, 166, 166, 1)
                        Fill: =RGBA(56, 96, 178, 1)
                        Font: =Font.'Open Sans'
                        Height: =95
                        HoverBorderColor: =ColorFade(Self.BorderColor, 20%)
                        HoverColor: =RGBA(255, 255, 255, 1)
                        HoverFill: =ColorFade(RGBA(56, 96, 178, 1), -20%)
                        OnSelect: |-
                          =Set(_CreateNewGroupErrorCheck, false);
                          Navigate('Facility Request - Admin - Create New Group', ScreenTransition.Cover)
                        PressedBorderColor: =Self.Fill
                        PressedColor: =Self.Fill
                        PressedFill: =Self.Color
                        Text: ="Create & Assign New Category"
                        Visible: =If(_SelectedRequest.Status.Value = "Opened" || _SelectedRequest.Status.Value = "In Progress", true, false)
                        Width: =555
                        X: =(Parent.Width - Self.Width) / 2
                        Y: =Parent.Height - 360
                  - ManageRequestCategory-CreateNewCategoryButton_1:
                      Control: Classic/Button@2.2.0
                      Properties:
                        BorderColor: =ColorFade(Self.Fill, -15%)
                        Color: =RGBA(255, 255, 255, 1)
                        DisabledBorderColor: =RGBA(166, 166, 166, 1)
                        Fill: =RGBA(56, 96, 178, 1)
                        Font: =Font.'Open Sans'
                        Height: =95
                        HoverBorderColor: =ColorFade(Self.BorderColor, 20%)
                        HoverColor: =RGBA(255, 255, 255, 1)
                        HoverFill: =ColorFade(RGBA(56, 96, 178, 1), -20%)
                        OnSelect: =Navigate('Facility Request - Admin - Manage Categories', ScreenTransition.Cover)
                        PressedBorderColor: =Self.Fill
                        PressedColor: =Self.Fill
                        PressedFill: =Self.Color
                        Text: ="Manage All Categories"
                        Visible: =If(_SelectedRequest.Status.Value = "Opened" || _SelectedRequest.Status.Value = "In Progress", true, false)
                        Width: =555
                        X: =(Parent.Width - Self.Width) / 2
                        Y: =Parent.Height - 240
                  - ManageRequestCategory-CreateNewCategoryButton_2:
                      Control: Classic/Button@2.2.0
                      Properties:
                        BorderColor: =ColorFade(Self.Fill, -15%)
                        Color: =RGBA(255, 255, 255, 1)
                        DisabledBorderColor: =RGBA(166, 166, 166, 1)
                        Fill: =RGBA(56, 96, 178, 1)
                        Font: =Font.'Open Sans'
                        Height: =95
                        HoverBorderColor: =ColorFade(Self.BorderColor, 20%)
                        HoverColor: =RGBA(255, 255, 255, 1)
                        HoverFill: =ColorFade(RGBA(56, 96, 178, 1), -20%)
                        OnSelect: |-
                          =Refresh('Facility Request Categories');
                          Refresh('Facility Request');
                          Navigate('Facility Request - Admin - Assign Group', ScreenTransition.Cover)
                        PressedBorderColor: =Self.Fill
                        PressedColor: =Self.Fill
                        PressedFill: =Self.Color
                        Text: |-
                          ="Assign Category
                          "
                        Visible: =If(_SelectedRequest.Status.Value = "Opened" || _SelectedRequest.Status.Value = "In Progress", true, false)
                        Width: =555
                        X: =(Parent.Width - Self.Width) / 2
                        Y: =Parent.Height - 120
                  - ManageRequestCategory-TitleLabel_1:
                      Control: Label@2.5.1
                      Properties:
                        BorderColor: =RGBA(0, 18, 107, 1)
                        Font: =Font.'Open Sans'
                        FontWeight: =FontWeight.Semibold
                        Text: ="Title"
                        Width: =105
                        X: =(Parent.Width - Self.Width)/2 - 235
                        Y: =30
                  - ManageRequestCategory-RequestorLabel_5:
                      Control: Label@2.5.1
                      Properties:
                        BorderColor: =RGBA(0, 18, 107, 1)
                        Font: =Font.'Open Sans'
                        FontWeight: =FontWeight.Semibold
                        Text: ="Requestor"
                        Width: =183
                        X: =(Parent.Width - Self.Width)/2  - 197
                        Y: =115
                  - ManageRequestCategory-DateCreatedLabel_1:
                      Control: Label@2.5.1
                      Properties:
                        BorderColor: =RGBA(0, 18, 107, 1)
                        Font: =Font.'Open Sans'
                        FontWeight: =FontWeight.Semibold
                        Text: ="Date Created"
                        Width: =164
                        X: =(Parent.Width - Self.Width)/2  - 206
                        Y: =200
                  - ManageRequestCategory-CategoryLabel_1:
                      Control: Label@2.5.1
                      Properties:
                        BorderColor: =RGBA(0, 18, 107, 1)
                        Font: =Font.'Open Sans'
                        FontWeight: =FontWeight.Semibold
                        Text: ="Category"
                        Width: =164
                        X: =(Parent.Width - Self.Width)/2 - 205
                        Y: =285
                  - ManageRequestCategory-TitleText:
                      Control: Label@2.5.1
                      Properties:
                        BorderColor: =RGBA(0, 18, 107, 1)
                        Font: =Font.'Open Sans'
                        Text: =_SelectedRequest.'Request Title'
                        Width: =392
                        X: =(Parent.Width - Self.Width)/2 +91
                        Y: =30
                  - ManageRequestCategory-RequestorText:
                      Control: Label@2.5.1
                      Properties:
                        BorderColor: =RGBA(0, 18, 107, 1)
                        Font: =Font.'Open Sans'
                        Text: =_SelectedRequest.'Requester Name'
                        Width: =392
                        X: =(Parent.Width - Self.Width)/2 +91
                        Y: =115
                  - ManageRequestCategory-DateCreatedText:
                      Control: Label@2.5.1
                      Properties:
                        BorderColor: =RGBA(0, 18, 107, 1)
                        Font: =Font.'Open Sans'
                        Text: =_SelectedRequest.Date
                        Width: =392
                        X: =(Parent.Width - Self.Width)/2 +91
                        Y: =200
                  - ManageRequestCategory-CategoryText:
                      Control: Label@2.5.1
                      Properties:
                        BorderColor: =RGBA(0, 18, 107, 1)
                        Font: =Font.'Open Sans'
                        Text: =_SelectedRequest.Category
                        Width: =392
                        X: =(Parent.Width - Self.Width)/2 +91
                        Y: =285
